<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cây Thông Lung Linh</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .tree-container {
            position: relative;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .tree {
            position: relative;
        }

        .tree-row {
            font-size: 14px;
            line-height: 1.5;
            animation: flicker 2s infinite;
            color: #32CD32;
        }

        @keyframes flicker {
            0%, 100% {
                text-shadow: 0 0 8px #32CD32, 0 0 12px #32CD32;
            }
            50% {
                text-shadow: 0 0 2px #32CD32, 0 0 4px #32CD32;
            }
        }

        #quynh-anh {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            animation: glow 3s infinite;
            margin-top: 5px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
            }
            50% {
                text-shadow: 0 0 5px #FFD700, 0 0 10px #FFD700;
            }
        }

        .base {
            width: 50px;
            height: 20px;
            background-color: #8B4513;
            margin: 0 auto;
            border-radius: 2px;
        }

        .heart {
            color: red;
            font-size: 12px;
            position: absolute;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            50% { transform: translateY(-20px) translateX(20px); opacity: 0.7; }
            100% { transform: translateY(0) translateX(-20px); opacity: 1; }
        }

        .heart:nth-child(1) {
            top: -40px;
            left: -60px;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            top: -20px;
            left: 60px;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            top: 40px;
            left: -40px;
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            top: 60px;
            left: 40px;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <div class="tree-container">
        <div class="tree">
            <div class="tree-row">★</div>
            <div class="tree-row">★★★</div>
            <div class="tree-row">★★★★★</div>
            <div class="tree-row">★★★★★★★</div>
            <div class="tree-row">★★★★★★★★★</div>
            <div id="quynh-anh">Quỳnh Anh</div>
            <div class="base"></div>
        </div>

        <!-- Hearts -->
        <div class="heart">❤</div>
        <div class="heart">❤</div>
        <div class="heart">❤</div>
        <div class="heart">❤</div>
    </div>
</body>
</html>
